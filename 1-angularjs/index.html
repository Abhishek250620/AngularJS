<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="script.js"></script>
    <title>Angularjs</title>
</head>
<body ng-controller="myController">
    <div>{{message}}</div>
    <div ng-controller="controller">{{employe.firstName}}</div>
    <div ng-controller="controller">{{employe.lastName}}</div>
    <div ng-controller="controller">{{employe.age}}</div>
</body>
</html>
