<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="script.js"></script>
    <title>Angularjs</title>
</head>
<body  ng-controller="controller" style="background-color: blanchedalmond; color: blue;">
    <div ng-controller="myController">Angular message: {{message}}</div>
    <div>First Name: {{employe.firstName}}</div>
    <div>Last Name: {{employe.lastName}}</div>
    <div>Age: {{employe.age}}</div>
</body>
</html>
