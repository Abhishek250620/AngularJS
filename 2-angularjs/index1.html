<!DOCTYPE html>
<html lang="en" ng-app="module1">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="script1.js"></script>
</head>

<body ng-controller="controller1">
    <div>
        <h3>Welcome {{name}}</h3>
        <input type="text" placeholder="Enter your Name" ng-model="name">
    </div>
    <hr>
    <div>
        <table>
            <thead>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </thead>
            <tbody>
                <tr ng-repeat="emp in emps">
                    <td>{{emp.name}}</td>
                    <td>{{emp.role}}</td>
                    <td>{{emp.salary}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div>
        <ul>
            <li ng-repeat="country in countries"> {{country.name}}
                <ul>
                    <li ng-repeat="city in country.cities">{{city.name}}</li>
                </ul>
            </li>
        </ul>
    </div>
    <hr>
</body>
</html>
